<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Love & Care Corner</title>
    <style>
        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .content h1 {
            font-size: 36px;
            color: #ffcc70;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
            color: #ffffff;
        }
        .content img {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
        }
        .image-caption {
            font-size: 16px;
            color: #ffcc70;
            margin-top: 10px;
            font-style: italic;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff758c;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #ffcc70;
        }

        /* Media Query for Small Screens */
        @media (max-width: 600px) {
            .content {
                padding: 15px;
            }
            .content h1 {
                font-size: 28px; /* Reduce font size for smaller screens */
            }
            .content p {
                font-size: 16px; /* Adjust paragraph font size */
            }
            .content img {
                max-width: 100%; /* Ensure the image fits within the screen */
                margin: 15px auto;
            }
            .image-caption {
                font-size: 14px; /* Adjust caption font size */
            }
            .back-link {
                font-size: 16px; /* Adjust link font size */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Love & Care Corner ❤️</h1>
        <p>Experience the warmth of love and care through stories that touch your soul. Let your heart be filled with joy and compassion.</p>
        
        <!-- Add the image -->
        <img src="love1.jpg" alt="Love and Care Image">
        <div class="image-caption">"A moment of love and care captured beautifully."</div>

        <a href="index.html" class="back-link">← Back to Home</a>
    </div>
</body>
</html>
